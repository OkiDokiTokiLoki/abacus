<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>totalizer</title>
</head>
<body>

    <h1>number cruncher</h1>

    <div class="calculator">
        <div class="display">
            <div class="operation ta-r"></div>
            <div class="result ta-r"></div>
        </div>

        <div class="buttons">
            <button data-type='delete' class="delete">C</button>
            <button data-type='clear' class="clear">AC</button>

            <button data-type='number'>7</button>
            <button data-type='number'>8</button>
            <button data-type='number'>9</button>
            <button data-type='operator' data-key="divide">&#247;</button>

            <button data-type='number'>4</button>
            <button data-type='number'>5</button>
            <button data-type='number'>6</button>
            <button data-type='operator' data-key="multiply">&#215;</button>

            <button data-type='number'>1</button>
            <button data-type='number'>2</button>
            <button data-type='number'>3</button>
            <button data-type='operator' data-key="minus">-</button>

            <button data-type='number'>0</button>
            <button data-type='number' class="decimal">.</button>
            <button data-type='equal' data-key="equal">=</button>
            <button data-type='operator' data-key="plus">+</button>
        </div>

    </div>

    <script src="./script.js"></script>
    
</body>
</html>
