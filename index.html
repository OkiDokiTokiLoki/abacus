<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>totalizer</title>
</head>
<body>

    <h1>number cruncher</h1>

    <div class="container">
        <div class="display">
            <div class="operation ta-r"></div>
            <div class="result ta-r"></div>
        </div>

        <div class="buttons">
            <button class="delete" id="delete" value="delete">C</button>
            <button class="clear" id="clear" value="clear">AC</button>

            <button class="number" id="number" value="7">7</button>
            <button class="number" id="number" value="8">8</button>
            <button class="number" id="number" value="9">9</button>
            <button class="operator" id="divide" value="&#247;">&#247;</button>

            <button class="number" id="number" value="4">4</button>
            <button class="number" id="number" value="5">5</button>
            <button class="number" id="number" value="6">6</button>
            <button class="operator" id="multiply" value="&#215;">&#215;</button>

            <button class="number" id="number" value="1">1</button>
            <button class="number" id="number" value="2">2</button>
            <button class="number" id="number" value="3">3</button>
            <button class="operator" id="subtract" value="-">-</button>

            <button class="number" id="number" value="0">0</button>
            <button class="decimal" id="decimal" value=".">.</button>
            <button class="equals" id="equals operator" value="=">=</button>
            <button class="operator" id="addition" value="+">+</button>
        </div>

    </div>

    <script src="./script.js"></script>
    
</body>
</html>
