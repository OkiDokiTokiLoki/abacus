<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./fav.ico">
    <link rel="stylesheet" href="./style.css">
    <title>totalizer</title>
</head>
<body>

    <h1>number cruncher</h1>

    <div class="calculator">
        <div class="display">
            <div class="operation ta-r"></div>
            <div class="result ta-r">0</div>
        </div>

        <div class="buttons">
            <button data-type='delete' class="delete">C</button>
            <button data-type='clear' class="clear">AC</button>

            <button data-type='number'>7</button>
            <button data-type='number'>8</button>
            <button data-type='number'>9</button>
            <button data-type='operator' data-key="divide" data-operand='÷'>&#247; </button>

            <button data-type='number'>4</button>
            <button data-type='number'>5</button>
            <button data-type='number'>6</button>
            <button data-type='operator' data-key="multiply" data-operand='✕'>&#215;</button>

            <button data-type='number'>1</button>
            <button data-type='number'>2</button>
            <button data-type='number'>3</button>
            <button data-type='operator' data-key="minus" data-operand='-'>-</button>

            <button data-type='number'>0</button>
            <button data-type='number' class="decimal" data-operand='.'>.</button>
            <button data-type='equal' data-key="equal">=</button>
            <button data-type='operator' data-key="plus" data-operand='+'>+</button>
        </div>

    </div>

    <footer>
        <p>Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            <a href="https://github.com/OkiDokiTokiLoki/abacus">OkiDokiTokiLoki</a>
	    </p>
    </footer>

    <script src="./script.js"></script>
    
</body>
</html>
